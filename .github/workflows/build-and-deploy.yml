name: Build Assets and Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build and Prepare for Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./app/bedrock/web/app/themes/shaganplaatjies/package-lock.json

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, cURL, openssl, PDO, pdo_mysql
          tools: composer:v2

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: app/bedrock/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # ==========================================
      # LINTING & TESTS (Before Build)
      # ==========================================

      - name: Run ESLint
        working-directory: ./app/bedrock/web/app/themes/shaganplaatjies
        run: npm run lint
        continue-on-error: true

      - name: Check code formatting with Prettier
        working-directory: ./app/bedrock/web/app/themes/shaganplaatjies
        run: npx prettier --check "resources/js/**/*.js" "resources/css/**/*.css"
        continue-on-error: true

      # ==========================================
      # ASSET COMPILATION (For Shared Hosting)
      # ==========================================

      - name: Install Node dependencies
        working-directory: ./app/bedrock/web/app/themes/shaganplaatjies
        run: npm install

      - name: Build production assets
        working-directory: ./app/bedrock/web/app/themes/shaganplaatjies
        run: npm run production
        env:
          NODE_ENV: production

      - name: Verify dist directory
        working-directory: ./app/bedrock/web/app/themes/shaganplaatjies
        run: |
          echo "Checking compiled assets..."
          ls -lah dist/
          ls -la dist/mix-manifest.json

      # ==========================================
      # COMPOSER SETUP (For Shared Hosting)
      # ==========================================

      - name: Install PHP dependencies (for shared hosting)
        working-directory: ./app/bedrock
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Verify vendor directory
        working-directory: ./app/bedrock
        run: |
          echo "Checking vendor directory..."
          [ -d "vendor" ] && echo "✓ vendor directory exists" || echo "✗ vendor directory missing"
          ls vendor/ | head -5

      # ==========================================
      # TESTING
      # ==========================================

      - name: Run JavaScript tests
        working-directory: ./app/bedrock/web/app/themes/shaganplaatjies
        run: npm run jest
        continue-on-error: true

      - name: Run PHP tests
        working-directory: ./app/bedrock/web/app/themes/shaganplaatjies
        run: |
          if [ -f "composer.json" ] && grep -q "\"test\"" composer.json; then
            composer test
          else
            echo "No PHP tests configured, skipping..."
          fi
        continue-on-error: true

      # ==========================================
      # BUILD SUMMARY
      # ==========================================

      - name: Build summary
        run: |
          echo "✅ Build completed successfully!"
          echo ""
          echo "Compiled assets:"
          ls -lh app/bedrock/web/app/themes/shaganplaatjies/dist/
          echo ""
          echo "Ready for deployment..."

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          server-dir: /
          timeout: ${{ secrets.FTP_TIMEOUT }}
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/*.md
            .env
            .env.example
            **/.babelrc
            **/.eslintrc.json
            **/.prettierrc.json
            **/jest.config.js
            **/jest.setup.js
            **/phpunit.xml
            **/package.json
            **/package-lock.json
            **/composer.json
            **/composer.lock
            **/webpack.mix.js
            **/tailwind.config.js
